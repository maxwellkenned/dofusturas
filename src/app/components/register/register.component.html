<div class="row">
    <div class="row" id="fondo"></div>
    <div id="particles-js"></div>
    <div class="container center-align formulario">
        <div class="col s12 m6 offset-m3" style="margin-top: 10%">
            <div class="card-panel">
                <form (ngSubmit)="tryRegister(registrarForm)" #registrarForm="ngForm">
                    <input id="text" type="hidden" name="admin" #admin="ngModel" [(ngModel)]="monturasService.selectedUsuario.admin">
                    <div class="input-field col s12">
                        <input id="nombre" type="text" class="validate" name="nombre" #nombre="ngModel" [(ngModel)]="monturasService.selectedUsuario.nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="apellido" type="text" class="validate" name="apellido" #apellido="ngModel" [(ngModel)]="monturasService.selectedUsuario.apellido">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email" #email="ngModel" [(ngModel)]="usuario.email">
                        <label for="email">Correo Electr칩nico</label>
                    </div>
                    <div class="input-field col s12">
                        <select class="icons" name="img" #img="ngModel" [(ngModel)]="monturasService.selectedUsuario.img" required>
                            <option value="" disabled selected>Selecione una imagen</option>
                            <option [value]="imgperfil.img" *ngFor="let imgperfil of imgperfiles" [attr.data-icon]="imgperfil.src"> 
                                {{ imgperfil.nombre }} 
                            </option>
                        </select>
                        <label>Imagen Perfil</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password" #password="ngModel" [(ngModel)]="usuario.password">
                        <label for="password">Contrase침a</label>
                    </div>
                    <div *ngIf="monturasService.errorconexionsesion && !registrarForm.valid">
                        <div class="center-align">
                            <img src="../../../assets/img/timeout.png" width="50px">
                        </div>
                        <span class="badge red left col s10 offset-s1" style="margin-bottom:20px; color:white;">Error de conexion - Intente de nuevo</span>
                    </div>
                    <div *ngIf="monturasService.usuarionoecontrado && !registrarForm.valid">
                        <div class="center-align">
                            <img src="../../../assets/img/error.png" width="50px">
                        </div>
                        <span class="badge red left col s10 offset-s1" style="margin-bottom:20px; color:white;">Usuario no encontrado</span>
                    </div>
                    <button type="submit" class="btn cyan darken-4 waves-effect waves-light" [disabled]="guardando">
                        <a style="color:white" *ngIf="!guardando" >Iniciar Sesi칩n</a>
                        <a style="color:white" *ngIf="guardando" >Iniciando Sesi칩n</a>
                    </button>
                </form>
                <br>
                <div class="center-align" *ngIf="guardando">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
